    <!-- Encabezado -->
    <header>
      <!--Navbar-->
      <nav class="navbar container">
        <picture class="navb ar__logo">
          <a href="../index.html">

            />

        <ul class="navbar__menu">

    <main class="container login-container">
      <h1 class="login__title">INGRESAR A MI CUENTA</h1>

      <form class="login__form">
        <div class="form__campo">
          <label>Email:</label>
          <input
            class="form__input"
            type="email"
            placeholder="johndoe@correo.com"
          />
        </div>
        <div class="form__campo">
          <label>Contraseña:</label>
          <input class="form__input" type="password" placeholder="•••••••••" />
        </div>
      </form>

      <div class="form__buttons">
        <button type="submit" class="form__btn">Ingresar</button>
        <label class="form__check">
          <input type="checkbox" class="mycheck" name="recordarme" value="si" />
          <p>Recordarme</p>
        </label>
      </div>
      <a class="form__recovery" href="#">Olvidé mi contraseña</a>
    </main>
    <!-- Fin del Contenido -->
