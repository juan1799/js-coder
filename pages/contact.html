    <!-- Contenido -->

    <main class="contact-container container">
      <section class="contact__info">
        <h1 class="info__title">contacto</h1>
        <div class="info__item">
          <h2 class="info__subtitle">whatsapp</h2>
          <p class="fa fa-whatsapp info__logo"></p>
          <p>+54-381-XXX-XXXX</p>
        </div>
        <div class="info__item">
          <h2 class="info__subtitle">domicilio</h2>
          <p class="fa fa-map-marker info__logo"></p>
          <p>San Miguel de Tucumán - Tucumán</p>
        </div>
        <div class="info__item">
          <h2 class="info__subtitle">email</h2>
          <p class="fa fa-envelope-o info__logo"></p>
          <p>FUNKOSHOP@GMAIL.COM</p>
        </div>
      </section>

      <section class="contact__form">
        <h2 class="subtitulo">Envíanos un mensaje</h2>
        <div class="form-floating campo-formulario">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Nombre"
            required
          />
          <label class="form__label" for="floatingTextarea">Nombre</label>
        </div>
        <div class="form-floating mb-3 email campo-formulario">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label class="form__label" for="floatingInput">Dirección email</label>
        </div>
        <div class="form-floating campo-formulario">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="sobre qué quieres consultarnos?"
            required
          />
          <label class="form__label" for="floatingTextarea"
            >Sobre qué quieres consultarnos?</label
          >
        </div>
        <div class="form-floating campo-formulario">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea2"
            style="height: 230px"
            required
          ></textarea>
          <label class="form__label" for="floatingTextarea2">Mensaje</label>
        </div>
        <button class="boton"><span> enviar </span></button>
      </section>
    </main>
